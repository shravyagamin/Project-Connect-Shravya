<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Demo</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a <strong>bold</strong> paragraph.</p>
    <p>This is an <em>italic</em> paragraph.</p>
    <p>This is an <u>underlined</u> paragraph.</p>
    <p>This sentence has a<br>line break in the middle.</p>
    <p><strong><em>Bold and italic together</em></strong></p>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>First step</li>
        <li>Second step</li>
        <li>Third step</li>
    </ol>
</body>
</html>
